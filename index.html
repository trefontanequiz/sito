
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Aggiunto margine superiore */
        }
        button:hover {
            background-color: #0056b3;
        }
        #error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #hint {
            color: black; /* Colore nero */
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="hint">Se sei bloccato, acquista 1 spilla e avrai una dritta!</p> <!-- Spostato sopra -->
        <input type="password" id="password" placeholder="Inserisci la password" oninput="hideError()">
        <button onclick="checkPassword()">Invio</button>
        <p id="error">Password errata</p>
    </div>

    <script>
        var attempts = 0;

        function checkPassword() {
            var password = document.getElementById('password').value;
            var error = document.getElementById('error');
            var hint = document.getElementById('hint');

            if (password === '1359108') {
                window.location.href = 'https://www.youtube.com/channel/UCf1f1A3QwQcgSNHEex7SWkg';
            } else {
                error.style.display = 'block';
                attempts++;
                if (attempts >= 2) {
                    hint.style.display = 'block';
                }
            }
        }

        function hideError() {
            var error = document.getElementById('error');
            error.style.display = 'none';
        }
    </script>
</body>
</html>
